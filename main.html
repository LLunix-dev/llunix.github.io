<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Helbling Answers</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      padding: 10px 20px;
    }

    nav .logo {
      color: #fff;
      font-size: 20px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }

    /* Container */
    .container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #333;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #444;
    }

    #user-info {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Helbling Answers</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Übungen</a></li>
      <li><a href="#">Profil</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="E-Mail">
    <input type="password" id="password" placeholder="Passwort">
    <button onclick="login()">Login</button>
    <button onclick="register()">Registrieren</button>
    <div id="user-info"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script>
    // Deine Firebase-Konfiguration (ersetzen!)
    const firebaseConfig = {
      apiKey: "DEIN-API-KEY",
      authDomain: "DEIN-PROJEKT.firebaseapp.com",
      projectId: "DEIN-PROJEKT-ID",
      storageBucket: "DEIN-PROJEKT.appspot.com",
      messagingSenderId: "DEINE-SENDER-ID",
      appId: "DEINE-APP-ID"
    };

    // Initialisieren
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          document.getElementById("user-info").innerText =
            "Eingeloggt als: " + userCredential.user.email;
        })
        .catch(error => {
          alert(error.message);
        });
    }

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          document.getElementById("user-info").innerText =
            "Account erstellt für: " + userCredential.user.email;
        })
        .catch(error => {
          alert(error.message);
        });
    }

    // Listener für Login-Status
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("user-info").innerText =
          "Aktuell eingeloggt: " + user.email;
      } else {
        document.getElementById("user-info").innerText = "";
      }
    });
  </script>
</body>
</html>
